<header class="queue-header">
  <div class="copy">
    <h1 class="title">Fila de Atendimentos</h1>
    <p class="date">
      <span class="date-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="date-icon-svg">
          <rect x="3" y="5" width="18" height="16" rx="3"></rect>
          <line x1="3" y1="10" x2="21" y2="10"></line>
          <line x1="8" y1="3" x2="8" y2="7"></line>
          <line x1="16" y1="3" x2="16" y2="7"></line>
        </svg>
      </span>
      {{ selectedDateLabel }}
    </p>
  </div>

  <div class="tabs" role="tablist" aria-label="Filtro de status">
    <button
      type="button"
      class="tab"
      [class.active]="selectedTab === 'scheduled'"
      (click)="onTabClick('scheduled')"
      role="tab"
      [attr.aria-selected]="selectedTab === 'scheduled'"
    >
      AGENDADOS
      <span class="badge">{{ scheduledCount }}</span>
    </button>

    <button
      type="button"
      class="tab"
      [class.active]="selectedTab === 'completed'"
      (click)="onTabClick('completed')"
      role="tab"
      [attr.aria-selected]="selectedTab === 'completed'"
    >
      CONCLUÍDOS
      <span class="badge">{{ completedCount }}</span>
    </button>
  </div>
</header>
